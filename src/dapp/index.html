<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div>
            <h2>Insurance</h2>
            <label>Passenger</label>&nbsp;<select id="passengers"></select>&emsp;&emsp;
            <label>Flight</label>&nbsp;<select id="flights"></select>&emsp;&emsp;
            <label>Departure</label>&nbsp;<select id="departures"></select>&emsp;
            <label>Payment (ether, max 1)</label>&nbsp;<input type="number" id="payment" max="1" step="0.0000001" value="0.00001" />
            <btn class="btn btn-primary" id="purchase">Purchase</btn>
        </div>
        <br/>

        <div>
            <h2>Credit</h2>
            <label>Passenger</label>&nbsp;
            <select id="passengers2">
                <option value="">- SELECT -</option>
            </select>&emsp;&emsp;
            <label id="credit">-</label>
            <button class="btn btn-primary" type="button" id="withdraw" disabled>Withdraw</button>
        </div>
        <br/>

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label>
            <select id="flights2"></select>&emsp;&emsp;
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
